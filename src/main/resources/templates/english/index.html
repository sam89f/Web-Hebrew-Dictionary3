
<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<table class="table">

    <tr>
        <th>Word</th>
        <th>Definition</th>
    </tr>

    <tr th:each="word : ${english_words}">
        <td> <a th:href="'/english/view/' + ${word.id}" th:text="${word.word}"></a></td>
        <td th:text="${word.definition}"></td>
    </tr>

</table>

<nav>
    <a href="/english/add">Add Word</a> |
    <a href="/english/remove">Remove Word</a> |
    <a href="/english/search">Search Word</a>
</nav>
</body>
</html>
