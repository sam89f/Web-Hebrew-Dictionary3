<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>


<table class="table">
    <tr>
        <td>English Word(s)</td>
        <th>Definition</th>
    </tr>

    <tr th:each="word : ${hebrew.english_words}">
        <td><a th:href="'/english/view/' + ${word.id}" th:text="${word.word}"></a></td>
        <td th:text="${word.definition}"></td>
    </tr>
</table>
<p th:unless="${hebrew.english_words.size()}"><i>No words yet</i></p>

<nav>
    <a th:href="'/hebrew/edit/' + ${hebrew.id}">Edit Word</a> |
    <a th:href="'/hebrew/add-item/' + ${hebrew.id}">Add English Word</a> |
    <a th:href="'/hebrew/add-new/' + ${hebrew.id}">Add New English Word</a> |
    <a th:href="'/hebrew/remove-item/' + ${hebrew.id}">Remove English Word</a>
</nav>

</body>
</html>
